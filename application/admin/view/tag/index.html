{extend name='base'}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
                <li>
                    <a href=""><i class="fa fa-cogs"></i>
                        标签管理</a>
                </li>
                <li class="active">
                    <a href="">标签展示</a>
                </li>
            </ol>
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="">标签管理</a></li>
                <li class="active"><a href="{:url('store')}">标签添加</a></li>     
            </ul>
            <form action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th width="80">编号</th>
                                <th>标签名</th>
                                <th width="200">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {foreach name='field' key='k' item='vo'}
                            <tr>
                                <td>{$vo['tag_id']}</td>
                                <td>{$vo['tag_name']}</td>
                                <td>
                                    <div class="btn-group">
                                        <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                        <ul class="dropdown-menu dropdown-menu-right">
                                            <li><a href="{:url('admin/tag/store',['tag_id'=>$vo['tag_id']])}">编辑</a></li>
                                            <li class="divider"></li>
                                            <li><a href="javascript:;" onclick="del({$vo['tag_id']})">删除</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
            <div class="pagination pagination-sm pull-right">
            {$field->render()}<!--分页-->
            </div>
            <script>
                function del(tag_id){
                    var res = window.confirm('你确定要删除吗？');
                    if(res){
                        window.location.href = "{:url('del')}"+'?tag_id='+tag_id;
                    }
                }
            </script>
{/block}
